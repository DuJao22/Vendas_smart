
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos Elite | Smart Watches Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; margin: 0; padding: 0; color: white; }
        #root { min-height: 100vh; }
        .error-overlay { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; text-align: center; padding: 20px; }
    </style>
    <script>
        // Captura erros de carregamento de módulo de forma segura
        window.addEventListener('error', function(e) {
            const isModuleError = (e.message && typeof e.message === 'string' && e.message.indexOf('import') !== -1);
            const isResourceError = (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK'));
            
            if (isModuleError || isResourceError) {
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div class="error-overlay">
                            <div style="max-width: 400px;">
                                <h1 style="color: #ef4444; font-size: 24px; margin-bottom: 10px; font-weight: 800;">ERRO DE SISTEMA</h1>
                                <p style="color: #94a3b8; font-size: 14px; line-height: 1.6;">Ocorreu uma falha ao carregar os componentes no Vercel. Isso pode ser causado por cache antigo ou falha de rede.</p>
                                <div style="display: block; background: #1e293b; padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 11px; color: #cbd5e1; text-align: left; font-family: monospace; border: 1px solid rgba(255,255,255,0.1);">
                                    ${e.message || 'Falha no carregamento de recurso (404/MIME)'}
                                </div>
                                <button onclick="location.reload(true)" style="margin-top: 25px; background: #2563eb; color: white; border: none; padding: 14px 28px; border-radius: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; width: 100%;">Recarregar Aplicação</button>
                            </div>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root">
        <!-- Loader inicial -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505;">
            <div style="width: 48px; height: 48px; border: 4px solid rgba(37, 99, 235, 0.1); border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <div style="margin-top: 20px; color: #475569; font-size: 10px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; animation: pulse 2s infinite;">Cronos Elite</div>
            <style>
                @keyframes spin { to { transform: rotate(360deg); } }
                @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
            </style>
        </div>
    </div>
</body>
</html>
