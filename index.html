
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D22 ELITE | Command Center</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%2300A3FF' stroke-width='8'/><text x='50' y='65' font-family='Arial Black' font-weight='900' font-size='35' fill='white' text-anchor='middle'>D22</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              premium: {
                onyx: '#080808',
                graphite: '#121212',
                electric: '#00A3FF',
                gold: '#D4AF37'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { 'box-shadow': '0 0 5px rgba(0, 163, 255, 0.2), 0 0 10px rgba(0, 163, 255, 0.1)' },
                'to': { 'box-shadow': '0 0 20px rgba(0, 163, 255, 0.5), 0 0 30px rgba(0, 163, 255, 0.3)' }
              },
              slideUp: {
                'from': { opacity: '0', transform: 'translateY(40px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              reveal: {
                'from': { clipPath: 'inset(100% 0 0 0)' },
                'to': { clipPath: 'inset(0 0 0 0)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { background-color: #080808; color: white; font-family: 'Inter', sans-serif; }
        
        .glass-dark { 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .premium-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #00A3FF; }

        .hover-card { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .hover-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        
        #root { min-height: 100vh; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
